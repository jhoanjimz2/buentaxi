
<ion-button class="button-arrow" (click)="show()" mode="ios">
  <ion-icon name="chevron-up-outline" id="icon-arrow"></ion-icon>
</ion-button>

<div id="form">
  <form  autocomplete="off" class="p-20">

    <input 
      [(ngModel)]="formCotizar.origen" 
      name="origen"
      class="input_formulario" 
      [placeholder]="'ORIGEN' | translate"
      #placesRef="ngx-places" 
      (onAddressChange)="origenAddress($event)"
      ngx-google-places-autocomplete/>

    <input 
      [(ngModel)]="formCotizar.destino" 
      name="destino"
      class="input_formulario" 
      [placeholder]="'DESTINO' | translate"
      #placesRef="ngx-places" 
      (onAddressChange)="destinoAddress($event)"
      ngx-google-places-autocomplete/>

    <input 
      type="number" 
      [placeholder]="'ESTIMADO' | translate" 
      [(ngModel)]="formCotizar.estimado" 
      name="estimado" 
      disabled/>

  </form>
</div>
