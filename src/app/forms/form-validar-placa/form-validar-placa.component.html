<form (ngSubmit)="validar()" [formGroup]="formulario" autocomplete="off">
  <h4>{{ 'NUEVOVIAJE' | translate }}</h4>
  <span>{{ 'INGRESALAPLACADELTAXI' | translate}}</span>
  <input
    formControlName="placa"
    [placeholder]="'XXX000'" 
    maxlength="6"
    autocomplete="off"
  />
  <ion-button 
    [disabled]="!formulario.valid"
    mode="ios"
    type="submit">
    {{ 'VALIDAR' | translate }}
  </ion-button>
</form>
