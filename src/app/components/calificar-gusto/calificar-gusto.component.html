<ion-modal trigger="open-modal-gusto" (willDismiss)="onWillDismiss($event)">

  <ng-template>

    <app-header-modal
      [title]="'Calificar'"
      [subTitle]="'¿Qué te gustó?'"
      [btnTextCancel]="'Cancel'"
      (btnCancel)="cancel()">
    </app-header-modal>

    <ion-content class="ion-padding">
      <ion-list>
        <ion-radio-group allowEmptySelection="true" mode="md">
          <ion-item *ngFor="let opcion of gusto" class="ion-no-padding">
            <ion-label>{{opcion.descripcion}}</ion-label>
            <ion-radio slot="end" value="{{opcion.id}}"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-content>

  </ng-template>

</ion-modal>
