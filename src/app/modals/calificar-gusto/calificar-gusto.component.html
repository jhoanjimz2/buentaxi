<ion-modal [isOpen]="modalsService.modalLike" (willDismiss)="onWillDismiss($event)">
  <ng-template>

    <app-header
      [modal]="true"
      [backColor]="'#FFF25C'"
      [title]="'CALIFICAR' | translate"
      (btnCancel)="cancel()">
    </app-header>
    
    <ion-content class="ion-padding">
      
      <app-item-radio
        *ngFor="let opcion of gusto; let i = index"
        [index]="i"
        [calificacion]="calificacion"
        [opcion]="opcion">
      </app-item-radio>
      
      <button 
        [ngClass]="{'button': !recomend, 'buttonSelect': recomend}" 
        (click)="recomend = !recomend">
        {{'RECOMENDAR' | translate}}
        <img [src]="'assets/new/taxista/star.png'" *ngIf="!recomend">
        <img [src]="'assets/new/taxista/starW.png'" *ngIf="recomend">
      </button>

      <app-form-calificar
        [calificacion]="calificacion"
        (btnConfirm)="confirm($event)">
      </app-form-calificar>



    </ion-content>
  </ng-template>
</ion-modal>
