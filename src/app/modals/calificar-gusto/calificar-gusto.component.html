<ion-modal trigger="open-modal-gusto" (willDismiss)="onWillDismiss($event)">

  <ng-template>

    <app-header-modal
      [title]="'CALIFICAR2' | translate"
      [subTitle]="'QUETEGUSTO' | translate"
      [btnTextCancel]="'CANCELAR' | translate"
      (btnCancel)="cancel()">
    </app-header-modal>

    <ion-content class="ion-padding">
      <ion-list lines="none">
        <ion-radio-group allowEmptySelection="true" mode="md">
          <app-item-radio
            *ngFor="let opcion of gusto"
            [opcion]="opcion">
          </app-item-radio>
        </ion-radio-group>
      </ion-list>

      <app-form-calificar
        (btnConfirm)="confirm()">
      </app-form-calificar>

    </ion-content>

  </ng-template>

</ion-modal>
