<ion-modal trigger="open-modal-no-gusto" (willDismiss)="onWillDismiss($event)">
  <ng-template>

    <app-header-modal
      [title]="'CALIFICAR2' | translate"
      [subTitle]="'QUEPROBLEMASSEPRESENTARON' | translate"
      [btnTextCancel]="'CANCELAR' | translate"
      (btnCancel)="cancel()">
    </app-header-modal>

    <ion-content class="ion-padding">
      <ion-list lines="none">
        <ion-radio-group
          [(ngModel)]="cal.calificacion"
          name="calificacion"
          allowEmptySelection="true" mode="md">
          <app-item-radio
            *ngFor="let opcion of nogusto"
            [opcion]="opcion">
          </app-item-radio>
        </ion-radio-group>
      </ion-list>

      <app-form-calificar
        [cal]="cal"
        (btnConfirm)="confirm()">
      </app-form-calificar>

    </ion-content>
  </ng-template>
</ion-modal>
